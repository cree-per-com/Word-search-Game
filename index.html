<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Puzzle Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div>
      <label for="word-input">Enter words (comma separated): </label>
      <input type="text" id="word-input" />
      <button onclick="generatePuzzle()">Make Puzzle</button>
    </div>

    <div
      id="puzzle-container"
      onmousedown="startSelection(event)"
      onmouseup="endSelection()"
    ></div>

    <script src="index.js"></script>
  </body>
</html>
